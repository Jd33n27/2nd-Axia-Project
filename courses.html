<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Courses — Avaris Learn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-slate-50">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <header class="flex items-center justify-between mb-6">
        <h1 class="text-xl font-semibold">Courses</h1>
        <div class="flex items-center gap-2">
          <input
            type="search"
            placeholder="Search courses"
            class="rounded-xl border border-slate-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          />
          <select class="rounded-xl border border-slate-300 px-3 py-2 text-sm">
            <option>All</option>
            <option>Design</option>
            <option>Development</option>
            <option>Data</option>
          </select>
        </div>
      </header>

      <section class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Course Card -->
        <article
          class="rounded-2xl border border-slate-200 bg-white overflow-hidden shadow-sm"
        >
          <div class="aspect-[16/9] bg-slate-100 grid place-items-center">
            Thumbnail
          </div>
          <div class="p-4">
            <h3 class="font-semibold">Frontend Foundations</h3>
            <p class="text-sm text-slate-600 mt-1">
              HTML, CSS, JS fundamentals and best practices
            </p>
            <div class="mt-3 flex items-center justify-between text-sm">
              <span class="rounded-lg px-2 py-0.5 bg-indigo-50 text-indigo-700"
                >Beginner</span
              >
              <button class="rounded-xl px-3 py-1.5 bg-indigo-600 text-white">
                Enroll
              </button>
            </div>
          </div>
        </article>
        <!-- Duplicate card examples -->
        <article
          class="rounded-2xl border border-slate-200 bg-white overflow-hidden shadow-sm"
        >
          <div class="aspect-[16/9] bg-slate-100 grid place-items-center">
            Thumbnail
          </div>
          <div class="p-4">
            <h3 class="font-semibold">Dart & Flutter</h3>
            <p class="text-sm text-slate-600 mt-1">
              Build beautiful cross‑platform apps
            </p>
            <div class="mt-3 flex items-center justify-between text-sm">
              <span class="rounded-lg px-2 py-0.5 bg-teal-50 text-teal-700"
                >Intermediate</span
              >
              <button class="rounded-xl px-3 py-1.5 bg-indigo-600 text-white">
                Enroll
              </button>
            </div>
          </div>
        </article>
        <article
          class="rounded-2xl border border-slate-200 bg-white overflow-hidden shadow-sm"
        >
          <div class="aspect-[16/9] bg-slate-100 grid place-items-center">
            Thumbnail
          </div>
          <div class="p-4">
            <h3 class="font-semibold">React Patterns</h3>
            <p class="text-sm text-slate-600 mt-1">
              Composition, hooks, and state management
            </p>
            <div class="mt-3 flex items-center justify-between text-sm">
              <span class="rounded-lg px-2 py-0.5 bg-purple-50 text-purple-700"
                >Advanced</span
              >
              <button class="rounded-xl px-3 py-1.5 bg-indigo-600 text-white">
                Enroll
              </button>
            </div>
          </div>
        </article>
      </section>
    </div>
  </body>
</html>
