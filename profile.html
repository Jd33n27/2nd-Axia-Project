<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profile â€” Avaris Learn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-slate-50">
    <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <header class="mb-6">
        <h1 class="text-xl font-semibold">Profile</h1>
        <p class="text-sm text-slate-600">Manage your personal information</p>
      </header>

      <section
        class="rounded-2xl border border-slate-200 bg-white p-6 shadow-sm"
      >
        <form class="grid sm:grid-cols-2 gap-6">
          <label class="block">
            <span class="text-sm text-slate-700">Full Name</span>
            <input
              type="text"
              value="Jamal Musa"
              class="mt-1 w-full rounded-xl border border-slate-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
            />
          </label>
          <label class="block">
            <span class="text-sm text-slate-700">Email</span>
            <input
              type="email"
              value="jamal@example.com"
              class="mt-1 w-full rounded-xl border border-slate-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
            />
          </label>
          <div class="sm:col-span-2 flex items-center gap-3">
            <button
              type="button"
              class="rounded-xl px-4 py-2 border border-slate-200 hover:bg-slate-50"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="rounded-xl px-4 py-2 bg-indigo-600 text-white"
            >
              Save changes
            </button>
          </div>
        </form>
      </section>
    </div>
  </body>
</html>
