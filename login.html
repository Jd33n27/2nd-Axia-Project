<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/output.css" />
    <title>Log In- Aljamin Learn</title>
  </head>
  <body class="min-h-screen bg-slate-50">
    <div class="max-w-md mx-auto px-4 py-12">
      <a
        href="./index.html"
        class="flex items-center gap-2 px-4 py-6 font-semibold md:text-xl"
        ><span
          class="inline-flex h-8 w-8 items-center justify-center rounded-xl bg-purple text-white"
          >A</span
        ><span class="text-slate-800">Aljamin Learn</span></a
      >

      <div class="bg-white border border-slate-200 rounded-2xl p-6 shadow-sm">
        <h1 class="text-xl font-semibold">
          Welcome back! you have been missed
        </h1>
        <p class="text-sm text-slate-600 mt-1">
          log in to continue your learning
        </p>
        <form id="loginform" class="mt-6 space-y-4">
          <label for="email" class="block"
            ><span>Email</span>
            <input
              type="email"
              required
              class="mt-1 w-full rounded-xl border border-slate-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
              placeholder="you@example.com"
          /></label>
          <label for="pword" class="block"
            ><span>Password</span>
            <input
              type="password"
              required
              class="mt-1 w-full rounded-xl border border-slate-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
              placeholder="**********"
          /></label>
          <div class="flex items-center justify-between text-sm">
            <label class="inline-flex items-center gap-2">
              <input type="checkbox" class="rounded border-slate-300" />
              <span>Remember me</span>
            </label>
            <a href="#" class="text-indigo-600 hover:underline"
              >Forgot password?</a
            >
          </div>
          <button
            type="submit"
            class="inline-flex items-center justify-center w-full py-2.5 text-white font-medium rounded-xl bg-indigo-600 hover:bg-indigo-700"
          >
            Login
          </button>
        </form>

        <p class="text-slate-600 mt-3">
          New here?
          <span class="text-indigo-600"
            ><a href="./signup.html" class="hover:underline"
              >Create an account</a
            ></span
          >
        </p>
      </div>
    </div>
  </body>
</html>
