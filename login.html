
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login — Avaris Learn</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen bg-slate-50">
  <div class="max-w-md mx-auto px-4 py-12">
    <a href="./index.html" class="flex items-center gap-2 mb-8">
      <span class="inline-flex h-9 w-9 items-center justify-center rounded-xl bg-indigo-600 text-white font-semibold">A</span>
      <span class="font-semibold">Avaris Learn</span>
    </a>

    <div class="rounded-2xl bg-white border border-slate-200 p-6 shadow-sm">
      <h1 class="text-xl font-semibold">Welcome back</h1>
      <p class="text-sm text-slate-600 mt-1">Log in to continue your learning</p>

      <form class="mt-6 space-y-4" id="loginForm">
        <label class="block">
          <span class="text-sm text-slate-700">Email</span>
          <input type="email" required class="mt-1 w-full rounded-xl border border-slate-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="you@example.com" />
        </label>
        <label class="block">
          <span class="text-sm text-slate-700">Password</span>
          <input type="password" required class="mt-1 w-full rounded-xl border border-slate-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="••••••••" />
        </label>
        <div class="flex items-center justify-between text-sm">
          <label class="inline-flex items-center gap-2">
            <input type="checkbox" class="rounded border-slate-300" />
            <span>Remember me</span>
          </label>
          <a href="#" class="text-indigo-600 hover:underline">Forgot password?</a>
        </div>
        <button type="submit" class="w-full rounded-xl bg-indigo-600 text-white py-2.5 font-medium hover:bg-indigo-700">Login</button>
      </form>

      <p class="text-sm text-slate-600 mt-6">New here? <a class="text-indigo-600 hover:underline" href="./signup.html">Create an account</a></p>
    </div>
  </div>
</body>
</html>
