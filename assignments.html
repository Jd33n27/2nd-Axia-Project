<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Assignments â€” Avaris Learn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-slate-50">
    <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <header class="flex items-center justify-between mb-6">
        <h1 class="text-xl font-semibold">Assignments</h1>
        <div class="flex items-center gap-2">
          <select class="rounded-xl border border-slate-300 px-3 py-2 text-sm">
            <option>All</option>
            <option>Pending</option>
            <option>Completed</option>
          </select>
        </div>
      </header>

      <!-- List -->
      <section class="rounded-2xl border border-slate-200 bg-white divide-y">
        <article class="p-4 flex items-center justify-between gap-4">
          <div>
            <h3 class="font-medium">Grid Layouts Practice</h3>
            <p class="text-sm text-slate-600">Frontend Foundations</p>
          </div>
          <div class="flex items-center gap-3">
            <span
              class="rounded-lg px-2 py-0.5 text-xs bg-orange-100 text-orange-700"
              >Pending</span
            >
            <button
              class="rounded-xl px-3 py-1.5 border border-slate-200 hover:bg-slate-50 text-sm"
            >
              Open
            </button>
          </div>
        </article>
        <article class="p-4 flex items-center justify-between gap-4">
          <div>
            <h3 class="font-medium">Dart Streams Quiz</h3>
            <p class="text-sm text-slate-600">Dart & Flutter</p>
          </div>
          <div class="flex items-center gap-3">
            <span
              class="rounded-lg px-2 py-0.5 text-xs bg-emerald-100 text-emerald-700"
              >Completed</span
            >
            <button
              class="rounded-xl px-3 py-1.5 border border-slate-200 hover:bg-slate-50 text-sm"
            >
              View
            </button>
          </div>
        </article>
      </section>
    </div>
  </body>
</html>
